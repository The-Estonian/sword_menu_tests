<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sword/assets/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="menu" class="container__menu">
        <div class="container__menu__left">
          <div class="container__menu__left__menu1-container">
            <span id="menu1">Menu</span>
          </div>
          <div class="container__menu__left__menu2-container">
            <span id="menu2">Play</span>
          </div>
        </div>
        <div class="container__menu__right">
          <div class="container__menu__right__menu3-container">
          <span id="menu3">Settings</span>
        </div>
        <div class="container__menu__right__menu4-container">
          <span id="menu4">Quit</span>
        </div>
        </div>
        <div class="container__menu__dot"></div>
      </div>
      <div class="content">
        <div id="sword" class="content__sword">
          <img src="assets/media/Weapons_0010_Capa-8.png" alt="sword" />
        </div>
        <div class="content__buttons">
          <div class="content__buttons__button">
            <span id="swing">Throw</span>
          </div>
          <div class="content__buttons__button">
            <span id="swing2">Swing</span>
          </div>
        </div>
      </div>
    </div>
    <script src="/sword/assets/main.js"></script>
  </body>
</html>
